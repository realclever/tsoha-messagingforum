<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

{% extends "layout.html" %}
{% block title %} register {% endblock %}
{% block content %}

<hr> <h3>Sign up</h3> <hr>
<div class="center">
<form action="/register" method="post">
    Username: <input type="text" name="username" minlength="1" maxlength="20">
    <p>
    Password: <input type="password" name="password1" minlength="4" maxlength="64">
    <p>
    Re-enter password: <input type="password" name="password2">
    <p>
    Role:
    <select name="role">
    <option value=1> User
    <option value=2> Admin
    </select>    
    <p>
    <input type="submit" value="Create account">
    </form>
    <button onclick="location.href='/login'">Return to login</button>
    </div>
    {% endblock %}
