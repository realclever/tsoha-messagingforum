{% extends "layout.html" %}
{% block title %} Subthread edit {% endblock %}
{% block content %}

{% if session.user_id == subthreads.user_id or session.user_role == 2 %}
<hr />
<h3>Edit message</h3>
<hr />

<div class="container">
  <div class="center">
    <form action="/edit_subthread/{{subthreads.id}}" class="center" method="POST">
      <textarea name="content">{{subthreads.content}} </textarea>
      <br /><br />
      <input type="submit" class="btn btn-outline-dark btn-sm" name="edit" value="Update" />
      <input type="hidden" name="subthread_id" value="{{subthreads.id}}" />
      <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    </form>
    <button class="btn btn-outline-dark btn-sm" onclick="location.href='/subthread/{{subthreads.id}}'">Return</button>
  </div>
</div>

{% else %}
<hr>
<h3>You have no permission to edit this thread</h3>
<hr>
<div class="center">
  <button class="btn btn-outline-dark btn-sm" onclick="location.href='/'">
    Return
  </button>
</div>

{% endif %}
{% endblock %}
