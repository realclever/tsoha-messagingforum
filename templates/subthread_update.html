{% extends "layout.html" %}
{% block title %} Subthread edit {% endblock %}
{% block content %}

<hr />
<h3>Edit message</h3>
<hr />

<div class="container">
  <div class="center">
    <form action="/edit_subthread/{{subthreads.id}}" class="center" method="POST">
      <textarea name="content">{{subthreads.content}} </textarea>
      <br /><br />
      <input type="submit" class="btn btn-outline-dark btn-sm" name="edit" value="Update" />
      <input type="hidden" name="subthread_id" value="{{subthreads.id}}" />
      <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    </form>
    <button class="btn btn-outline-dark btn-sm" onclick="location.href='/subthread/{{subthreads.id}}'">Return</button>
  </div>
</div>

{% endblock %}
